<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100&display=swap" rel="stylesheet">
    <title>Examen perfil</title>
</head>

<body>
    <div class="simply-portfolio">
        <div class="portafolio">
            <div class="profile-info">
                <div class="group"><img class="ellipse" src="./assets/images/perfil_picture.jpeg" /></div>

                    <div class="text-wrapper-2">Software Engineer</div>
                    <div class="frame-2">

            </div>
            <div class="tabs-buttons">

            <div class="profile-buttons">
                <button class="button">
                    
        </button>
